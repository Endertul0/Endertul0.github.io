<!DOCTYPE html>
<html>

<head>
	<title>Login to Endertul0.github.io</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="hibp-verify" content="dweb_5ry8igsvy27ttdcdacbljkdk" />
	<style>
		#incorrect {
			color: white;
		}

		#unm {
			border: 3px ridge gold;
		}

		#psw {
			border: 3px ridge gold;
		}

		#loginbutton {
			border: 3px ridge gold;
		}
	</style>
	<script src="common.js"></script>
	<script>
		function checkCreds(userIn, pwIn) {
		    userIn = userIn == '' ? document.getElementById('inputUser').value : userIn;
		    pwIn = pwIn == '' ? document.getElementById('inputPassword').value : pwIn;

			if (login(userIn, pwIn)) {
				window.location.replace('homepage/index.html');
			}
		}
	</script>
</head>

<body onload="checkCookies();">
	<div id="unm">
		<label for="inputUser">Username:</label><br>
		<input type="text" id="inputUser" name="inputUser"><br>
	</div>
	<div id="psw">
		<label for="inputPassword">Password:</label><br>
		<input type="password" id="inputPassword" name="inputPassword">
	</div>
	<div>
		<button id="loginbutton" onClick="checkCreds('', '');">Login</button>
	</div>
	<p id="incorrect">Unrecognized username / password</p>
</body>

</html>
